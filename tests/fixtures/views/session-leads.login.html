<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Udacity SL Automation (Unofficial) | Login to your Udacity session lead job automation.">
        <meta name="author" content="yactouat">
        <title>Udacity SL Automation (Unofficial) | Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <meta name="theme-color" content="#2015ff">
        <link rel="stylesheet" href="http://localhost/shared.css"/>
        <link rel="stylesheet" href="http://localhost/login-signup.css"/>
    </head>
    <body class="text-center">
    
      <main class="w-100">
        <form 
          action="/login"
          method="post"
          class="form-login-signup m-auto"
        >
          <h1 class="h3 mb-3 fw-normal">Login to Udacity SL Automation</h1>
          <div class="form-floating">
            <input 
              type="email" 
              class="form-control" 
              id="email" 
              placeholder="Your Email Address" 
              name="email"
            >
            <label for="email">Your Email Address</label>
          </div>
          <div class="form-floating">
            <input 
              type="password" 
              class="form-control" 
              id="user_passphrase" 
              placeholder="Your Password Or Passphrase"
              name="user_passphrase"
            >
            <label for="user_passphrase">Your Password Or Passphrase</label>
          </div>
          <input class="w-100 btn btn-lg btn-primary" type="submit" name="submit" value="Login"/>
          <p class="mt-5 mb-3 text-muted">want to <a href="/session-leads/create">signup</a> instead ?</p>
          <p class="mt-5 mb-3 text-muted">&copy; yactouat 2022</p>
        </form>
      </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="http://localhost/shared.js"></script>
  </body>
</html>
